<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Admin Screen</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/Montserrat.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/stylesCharts.css" />
  </head>

  <body style="background: #f3f4f5">
    <div
      class="d-flex flex-column justify-content-center"
      style="height: 100vh"
    >
      <h1 class="text-center p-4" style="font-family: Montserrat, sans-serif">
        Questões
      </h1>
      <div class="chart-container">
        <div class="p-2 p-md-4" style="width: 100%; max-width: 584px">
          <canvas
            data-bss-chart='{"type":"bar","data":{"labels":["Alternativas"],"datasets":[{"label":"Alternativa A","backgroundColor":"rgb(37,132,232)","borderColor":"transparent","data":["10"]},{"label":"Alternativa B","backgroundColor":"rgb(245,62,62)","borderColor":"transparent","data":["10"]},{"label":"Alternativa C","backgroundColor":"rgb(31,178,241)","borderColor":"transparent","data":["10"]},{"label":"Alternativa D","backgroundColor":"rgb(242,149,40)","borderColor":"transparent","data":["10"]}]},"options":{"maintainAspectRatio":true,"legend":{"display":true,"labels":{"fontStyle":"normal"}},"title":{"fontStyle":"bold","position":"top"},"scales":{"xAxes":[{"ticks":{"fontStyle":"normal","beginAtZero":true}}],"yAxes":[{"ticks":{"fontStyle":"normal","beginAtZero":true}}]}}}'
            id="answersChart"
          ></canvas>
        </div>
      </div>
      <div class="d-flex flex-column align-items-center p-4">
        <div class="d-flex align-items-center">
          <img
            src="assets/img/icons8-menor-que.svg"
            id="previousClick"
            style="width: 24px"
          /><img src="assets/img/icons8-1-circulado.svg" id="imageNumber" />
          <h2 class="text-center ps-2">Questões</h2>
          <img
            src="assets/img/icons8-maior-que.svg"
            id="nextClick"
            style="width: 24px"
          />
        </div>
        <div>
          <p style="max-width: 284px">Quais foram as alternativas marcadas?</p>
        </div>
        <a href="adminScreenMore.html">Ver resultados gerais.</a>
        <a class="btn btn-primary mt-4" id="refreshButton">Atualizar.</a>
      </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script type="module" src="assets/js/bs-initCharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script type="module" src="assets/js/firebaseScriptAdminScreen.js"></script>
  </body>
</html>
